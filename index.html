<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

  	<link href="Css/bootstrap.min.css" rel="stylesheet">

  	<style>
  	body
{
	background-image: url("Background.jpeg");
}
label, small
{
	width: 290px;
	display: inline-block;
	color: white;
}
#header
{
	color:white;
	font-size: 20px;
	font-family: sans-serif;
	text-align: center;
	height: 90px;
}
#submit
{
	float: left;

}

<body>
<header>
	<div class="navbar navbar-default" id="header">
			Login-Page

</header>
<hr color ="orange"> 
<div class="container" id="box">
	<form  class="justify-content-center">
		<div class="form-group">
			<span class="required">*</span>
			<label>Email id:</label>
			<input type="Email" id="Emailid" maxlength="25" placeholder="Enter Email" required>
			<div>
				<small>We'll never share your email with anyone else.</small>
			</div>
		</div>
		<div class="form-group">
			<span class="required">*</span>
			<label>Password</label>
			<input type="Password" id="pass" placeholder="Enter Password" minlength="8" required>
			<div>
				<small>Minimum 8 characters</small>
			</div>
		</div>
			<button type="submit" class="btn btn-default" id="submit" onclick="login()">Login</button>
	</form>
	<span><a href = "Register.html">
		<button type="submit" class="btn btn-default" id="submit">Register</button>
	</a></span>
</div>

{
